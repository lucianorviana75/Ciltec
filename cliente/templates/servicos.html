{% extends "base.html" %}

{% endblock %}



{% block 'dashboard' %}
     

    <!--Area Cliente-->

            <input type="text" name="computador" value="{{Computador}}">

            
            <label class="f_cliente">Cliente:</label>

            <label class="f_cliente">Modelo:</label>
            <input type="text" name="modelo">  
            <p>servi√ßo</p>

        </form>
    </div>
